  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<dom-bind>
    <template is="dom-bind">
      <px-datetime-picker time-zone="UTC" ime-format="hh:mm:ss A" moment-obj="{{momentObj}}">
      </px-datetime-picker>
    </template>
  </dom-bind>`;

document.body.appendChild($_documentContainer.content);

  <script type="module">
import '@polymer/polymer/polymer-legacy.js';
import 'px-theme/px-theme-styles.js';
import '../px-datetime-picker.js';
var template = document.querySelector('template[is=dom-bind]');
template.momentObj = Px.moment().startOf('day').subtract(7, 'days');

// Support hybrid mode
var templatev1 = document.querySelector('dom-bind');
templatev1.momentObj = template.momentObj;
